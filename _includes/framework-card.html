<div class="link fl w-50 w-25-ns pa0">
    <div class="br2 ba dark-gray tc b--black-10">
        <div class="aspect-ratio aspect-ratio--1x1">
            <img src="{{ framework.img-src }}" class="br2 br--top db w-100 aspect-ratio--object cover" alt="{{ framework.img-desc }}">
        </div>
        <div class="pa2 ph3-ns pb3-ns bg-black-05 text-center">
            <div class="dt w-100 mt1">
                <div class="dtc">
                    <h1 class="f5 f4-ns mv2">{{ framework.title }}</h1>
                </div>
            </div>
            <h2 class="f5 mv2">{{ framework.bump }}</h2>
            <div class="ph3 mv2">
                <a class="f6 link dim br3 bb bw2 bg-white no-underline b--gray ph3 pv2 mv2 dib black" href="{{ framework.src }}">Learn More</a>
            </div>
        </div>
    </div>
</div>
